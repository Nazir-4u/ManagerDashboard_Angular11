<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/login.css"> -->
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container-fluid">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="../assets/img/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../assets/img/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form [formGroup]="login" (ngSubmit)="loginResto()">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" required email class="form-control" formControlName="email" placeholder="Enter email">
                    <span *ngIf="email.invalid && (email.touched || email.dirty)" class="error">Email is not valid</span>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>                    
        <input type="password" pattern="^[a-zA-Z0-9_-]{4,15}$" class="form-control" formControlName="password" placeholder="***********">
        <span *ngIf="password.invalid && (password.touched || password.dirty)" class="error">password is not valid</span>
                    <!-- <input type="password" name="password" id="password" class="form-control" placeholder="***********"> -->
                  </div>
                  <button type="submit" [disabled]="login.invalid" class="btn btn-block login-btn mb-4 btn-primary">Submit</button>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a routeLink="registeruser" class="nav-item nav-link">Register here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
